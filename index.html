<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matteo Torcigliani</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
    }
    .hero {
      padding: 60px 20px 30px;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
    }
    .title {
      font-size: 28px;
      margin: 20px 0 5px;
    }
    .subtitle {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 40px;
    }
    .services {
      background-color: #fff;
      color: #000;
      padding: 40px 20px;
      margin: 30px auto;
      max-width: 600px;
      border-radius: 10px;
    }
    .service-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .service-buttons button {
      background-color: #f2f2f2;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: default;
    }
    .video-carousel {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px 10px;
    }
    .video-carousel iframe {
      width: 300px;
      height: 533px;
      border: none;
    }
    footer {
      background-color: #fff;
      padding: 20px;
    }
    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: 0 auto;
    }
    .footer-logo img {
      width: 40px;
    }
    .footer-icons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    .footer-icons img {
      width: 28px;
      height: 28px;
      cursor: pointer;
    }
    .copied {
      display: none;
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <div class="hero">
    <img src="avatar.jpg" alt="Avatar" class="avatar" />
    <h1 class="title">Matteo Torcigliani</h1>
    <p class="subtitle">Trasformo idee in emozioni</p>
  </div>

  <!-- SERVIZI -->
  <div class="services">
    <h2>I miei servizi</h2>
    <div class="service-buttons">
      <button>ðŸŽ¬ Video Editing</button>
      <button>ðŸ’» Web Design</button>
    </div>
  </div>

  <!-- VIDEO CAROUSEL -->
  <div class="video-carousel">
    <iframe src="https://player.vimeo.com/video/1096570765?h=c92375f57d" allowfullscreen></iframe>
    <iframe src="https://player.vimeo.com/video/1096570865?h=6a65fd7ce5" allowfullscreen></iframe>
    <iframe src="https://player.vimeo.com/video/1096570900?h=63e97b2963" allowfullscreen></iframe>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="footer-content">
      <div class="footer-logo">
        <img src="logo.jpg" alt="Logo" />
      </div>
      <div class="footer-icons">
        <button onclick="copyEmail()" style="background: none; border: none;">
          <img src="gmail.png" alt="Gmail" />
        </button>
        <a href="https://www.instagram.com/matteo.torcigliani?igsh=aDdyNjJicm1tNmNt&utm_source=qr" target="_blank">
          <img src="instagram.png" alt="Instagram" />
        </a>
      </div>
      <div style="width: 40px;"></div>
    </div>
  </footer>

  <!-- MESSAGGIO COPIA -->
  <div class="copied" id="copied-text">Email copiata negli appunti!</div>

  <!-- SCRIPT -->
  <script>
    function copyEmail() {
      const email = "matteo.torcigliani.lavoro@gmail.com";
      navigator.clipboard.writeText(email).then(() => {
        const msg = document.getElementById("copied-text");
        msg.style.display = "block";
        setTimeout(() => {
          msg.style.display = "none";
        }, 2000);
      });
    }
  </script>

</body>
</html>
