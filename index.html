<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matteo Torcigliani</title>
  <style>
    :root {
      --max-width: 800px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #fff;
      color: #111;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: var(--max-width);
      padding: 0 16px;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 20px 0;
    }

    .logo {
      width: 60px;
      height: auto;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin: 20px auto 10px;
      object-fit: cover;
    }

    h1 {
      font-size: 24px;
      margin: 0;
    }

    .roles {
      margin: 10px auto 25px;
      font-size: 16px;
      font-weight: 500;
      color: #555;
      animation: fade 2s infinite alternate;
    }

    @keyframes fade {
      0% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    .reel-carousel {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      scroll-snap-type: x mandatory;
      padding: 20px 0 40px;
    }

    .reel-carousel iframe {
      scroll-snap-align: center;
      border-radius: 12px;
      min-width: 300px;
      height: 540px;
      border: none;
    }

    .socials {
      margin: 20px 0 40px;
    }

    .socials a,
    .email-btn {
      display: inline-block;
      margin: 8px 12px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .socials img {
      width: 32px;
      height: 32px;
      transition: transform 0.2s ease;
    }

    .socials img:hover {
      transform: scale(1.1);
    }

    .copied {
      font-size: 13px;
      color: green;
      margin-top: 5px;
    }

    @media (min-width: 700px) {
      .avatar {
        width: 100px;
        height: 100px;
      }

      h1 {
        font-size: 28px;
      }

      .roles {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <header>
      <img src="logo.jpg" alt="Logo" class="logo"/>
    </header>

    <img src="avatar.jpg" alt="Matteo" class="avatar" />
    <h1>Matteo Torcigliani</h1>

    <div class="roles">
      Web Designer / Video Editor 
    </div>

    <h2 style="font-weight:500; font-size:20px; margin-bottom:10px;">Alcuni dei miei lavori</h2>

    <div class="reel-carousel">
      <iframe src="https://www.instagram.com/reel/DIWF1KdoXZD/?igsh=MjB5NjZ4YjIxenVn" allowfullscreen></iframe>
      <iframe src="https://www.instagram.com/reel/DJHeckHIZmN/?igsh=MTNmNGo4eHMxNGY0eQ==" allowfullscreen></iframe>
      <iframe src="https://www.instagram.com/reel/DJcLCxEIKKW/?igsh=cXAxOTB5dDRxbTli" allowfullscreen></iframe>
    </div>

    <div class="socials">
      <a href="https://www.instagram.com/matteo.torcigliani?igsh=aDdyNjJicm1tNmNt&utm_source=qr" target="_blank">
        <img src="instagram.png" alt="Instagram" />
      </a>
      <button class="email-btn" onclick="copyEmail()">
        <img src="gmail.png" alt="Gmail" />
      </button>
      <div class="copied" id="copied-text" style="display:none;">Email copiata negli appunti!</div>
    </div>

  </div>

  <script>
    function copyEmail() {
      const email = "matteo.torcigliani.lavoro@gmail.com";
      navigator.clipboard.writeText(email).then(() => {
        document.getElementById("copied-text").style.display = "block";
        setTimeout(() => {
          document.getElementById("copied-text").style.display = "none";
        }, 2000);
      });
    }
  </script>

</body>
</html>
