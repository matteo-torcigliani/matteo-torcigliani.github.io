<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matteo Torcigliani</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }

    header {
      padding: 60px 20px 30px;
    }

    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    p {
      color: #ccc;
      font-size: 16px;
    }

    .btn-container {
      margin: 30px 0;
    }

    .btn-container button {
      padding: 12px 18px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    /* Carosello */
    .carousel {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
      overflow-x: auto;
      padding: 20px;
      scroll-snap-type: x mandatory;
    }

    .carousel video {
      width: 200px;
      height: 355px;
      border-radius: 12px;
      scroll-snap-align: center;
      transition: transform 0.3s ease-in-out;
      object-fit: cover;
    }

    .carousel video:hover {
      transform: scale(1.1);
    }

    footer {
      background: white;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    footer img {
      width: 30px;
      height: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    footer img:hover {
      transform: scale(1.2);
    }

    /* Logo in basso a sinistra */
    .logo-footer {
      position: absolute;
      bottom: 15px;
      left: 15px;
      width: 40px;
    }
  </style>
</head>
<body>

  <header>
    <img src="avatar.jpg" alt="Avatar" />
    <h1>Matteo Torcigliani</h1>
    <p>Trasformo idee in emozioni</p>

    </div>
  </header>

  <!-- Carosello Video -->
  <div class="carousel">
    <video src="video1.mp4" autoplay muted loop playsinline></video>
    <video src="video2.mp4" autoplay muted loop playsinline></video>
    <video src="video3.mp4" autoplay muted loop playsinline></video>
  </div>

  <!-- Footer -->
  <footer>
    <a href="mailto:matteo.torcigliani.lavoro@gmail.com">
      <img src="gmail.png" alt="Gmail">
    </a>
    <a href="https://www.instagram.com/tuo_profilo_instagram" target="_blank">
      <img src="instagram.png" alt="Instagram">
    </a>
  </footer>

  <!-- Logo in basso a sinistra -->
  <img src="logo.jpg" class="logo-footer" alt="Logo">

</body>
</html>
