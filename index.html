<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matteo Torcigliani</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(145deg, #1c1c1c, #121212);
      color: white;
      text-align: center;
    }

    .hero {
      padding: 80px 20px 30px;
    }

    .hero img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid white;
    }

    h1 {
      margin: 20px 0 5px;
      font-size: 24px;
    }

    p {
      font-size: 16px;
      color: #ccc;
    }

    .services {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      margin: 20px auto;
      padding: 20px;
      width: fit-content;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .services h2 {
      margin-bottom: 10px;
    }

    .button {
      background: #2e2e2e;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .carousel {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 40px 10px;
    }

    .carousel iframe {
      width: 180px;
      height: 320px;
      border-radius: 10px;
      pointer-events: none;
    }

    footer {
      background: #f2f2f2;
      color: #000;
      padding: 20px;
      position: relative;
    }

    .footer-logo {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 30px;
    }

    .footer-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: center;
    }

    .footer-icons img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .copied {
      font-size: 12px;
      color: green;
      margin-top: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <div class="hero">
    <img src="avatar.jpg" alt="Avatar">
    <h1>Matteo Torcigliani</h1>
    <p>Trasformo idee in emozioni</p>
  </div>

  <!-- SERVIZI -->
  <div class="services">
    <h2>I miei servizi</h2>
    <button class="button">ðŸŽ¬ Video Editing</button>
    <button class="button">ðŸ’» Web Design</button>
  </div>

  <!-- VIDEO CAROUSEL -->
  <div class="carousel">
    <iframe src="https://player.vimeo.com/video/959661947?background=1&autoplay=1&loop=1&muted=1" frameborder="0" allow="autoplay"></iframe>
    <iframe src="https://player.vimeo.com/video/959661950?background=1&autoplay=1&loop=1&muted=1" frameborder="0" allow="autoplay"></iframe>
    <iframe src="https://player.vimeo.com/video/959661952?background=1&autoplay=1&loop=1&muted=1" frameborder="0" allow="autoplay"></iframe>
  </div>

  <!-- FOOTER -->
  <footer>
    <img class="footer-logo" src="logo.jpg" alt="Logo">
    <div class="footer-icons">
      <img src="gmail.png" alt="Gmail" onclick="copyEmail()">
      <img src="instagram.png" alt="Instagram" onclick="window.open('https://www.instagram.com/tuo_username_lavoro', '_blank')">
    </div>
    <div id="copied" class="copied">Email copiata!</div>
  </footer>

  <script>
    function copyEmail() {
      navigator.clipboard.writeText("matteo.torcigliani.lavoro@gmail.com").then(function () {
        const msg = document.getElementById("copied");
        msg.style.display = "block";
        setTimeout(() => msg.style.display = "none", 2000);
      });
    }
  </script>

</body>
</html>
