 <script>
  const carousel = document.getElementById('carousel');
  const itemWidth = carousel.querySelector('.carousel-item').offsetWidth + 20; // 20px gap
  let scrollPosition = 0;

  function scrollCarousel(direction) {
    const visibleItems = 3;
    const maxScroll = (carousel.children.length - visibleItems) * itemWidth;

    scrollPosition += direction * itemWidth;

    if (scrollPosition < 0) {
      scrollPosition = maxScroll; // loop to end
    } else if (scrollPosition > maxScroll) {
      scrollPosition = 0; // loop to start
    }

    carousel.style.transform = `translateX(-${scrollPosition}px)`;
  }
</script>
