<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matteo Torcigliani</title>
  <style>
    :root { --max-width: 800px; }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background:#000;
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:start;
      min-height:100vh;
    }

    .container {
      width:100%; max-width:var(--max-width);
      overflow:hidden;
      text-align:center;
      background:rgba(0,0,0,0.6);
    }

    /* hero video + avatar */
    .hero {
      position:relative;
      width:100%;
      height:calc(100vw * 0.56);
      max-height:400px;
      overflow:hidden;
    }
    .hero video {
      position:absolute;
      top:50%; left:50%;
      width:auto; height:100%;
      transform:translate(-50%,-50%);
      filter:brightness(0.6);
    }
    .hero .avatar {
      position:absolute;
      top:50%; left:50%;
      width:120px; height:120px;
      border-radius:50%;
      transform:translate(-50%,-50%);
      border:3px solid #fff;
    }
    .hero h1, .hero p {
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      color:#fff;
      text-shadow:0 2px 5px rgba(0,0,0,0.5);
    }
    .hero h1 { top:70%; font-size:24px; }
    .hero p  { top:80%; font-size:16px; }

    /* servizi */
    .services {
      background:#fff;
      color:#111;
      padding:20px 0;
      text-align:center;
    }
    .services h2 {
      margin-bottom:12px;
      font-size:22px;
    }
    .cards {
      display:flex;
      justify-content:center;
      gap:20px;
      padding:0 16px;
    }
    .card {
      flex:1;
      padding:12px;
      border:1px solid #ddd;
      border-radius:8px;
      font-size:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      background:#f9f9f9;
    }

    /* carosello video */
    .clips {
      display:flex;
      overflow-x:auto;
      gap:12px;
      padding:20px 16px;
      scroll-snap-type:x mandatory;
    }
    .clips iframe {
      flex:0 0 80%;
      height:200px;
      border:none;
      border-radius:8px;
      scroll-snap-align:center;
    }

    /* footer */
    footer {
      background:#111;
      padding:15px;
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:20px;
    }
    footer img.icon {
      width:30px;
      height:30px;
      cursor:pointer;
      filter:invert(1);
    }
    footer .logo-ft {
      position:absolute;
      bottom:10px;
      left:10px;
      width:40px;
      opacity:0.7;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- HERO con video + avatar + nome + claim -->
    <div class="hero">
      <video autoplay muted loop playsinline src="https://player.vimeo.com/external/1096599600.sd.mp4?s=149e7d62a6"></video>
      <img src="avatar.jpg" alt="Matteo" class="avatar"/>
      <h1>Matteo Torcigliani</h1>
      <p>Trasformo idee in emozioni</p>
    </div>

    <!-- SERVIZI con emoji -->
    <section class="services">
      <h2>I miei servizi</h2>
      <div class="cards">
        <div class="card">üé•‚ÄØ Video Editing</div>
        <div class="card">üåê‚ÄØ Web Design</div>
      </div>
    </section>

    <!-- CAROSELLO VIDEO (evidenza lavori) -->
    <div class="clips">
      <iframe src="https://player.vimeo.com/video/1096570765?h=c92375f57d&badge=0&autopause=0&player_id=0&app_id=58479" allow="autoplay; fullscreen; picture-in-picture"></iframe>
      <!-- aggiungi altri tre iframe con progetti analoghi -->
    </div>

    <!-- FOOTER: icone Gmail e Instagram + logo brand -->
    <footer>
      <img src="gmail.png" alt="Email" class="icon" onclick="copyEmail()" title="Copia email"/>
      <img src="instagram.png" alt="Instagram" class="icon" onclick="openInstagram()" title="Vai su Instagram"/>
      <img src="logo.jpg" alt="Logo" class="logo-ft"/>
    </footer>

  </div>

<script>
  function copyEmail() {
    const email = "matteo.torcigliani.lavoro@gmail.com";
    navigator.clipboard.writeText(email).then(() => {
      alert("‚úâÔ∏è Email copiata negli appunti!");
    });
  }
  function openInstagram() {
    window.open("https://www.instagram.com/matteo.torcigliani/", "_blank");
  }
</script>

</body>
</html>
