<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matteo Torcigliani</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      color: #fff;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.4);
    }

    .overlay {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-bottom: 16px;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 18px;
      opacity: 0.85;
    }

    .services {
      margin: 60px 0 40px;
    }

    .services h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .service-boxes {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .service-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      min-width: 140px;
      transition: 0.3s ease;
    }

    .service-box:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .socials {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 40px 0 20px;
    }

    .socials a img {
      width: 28px;
      height: 28px;
      filter: brightness(0) invert(1);
      transition: transform 0.2s ease;
    }

    .socials a:hover img {
      transform: scale(1.1);
    }

    .email-text {
      font-size: 14px;
      color: #fff;
      text-decoration: none;
    }

    footer {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    .logo-bottom {
      width: 80px;
      opacity: 0.75;
    }

    @media (max-width: 600px) {
      .service-box {
        width: 100%;
      }

      footer {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <!-- SFONDO VIDEO -->
  <video class="background-video" autoplay muted loop playsinline>

    Il tuo browser non supporta il video.
  </video>

  <!-- CONTENUTO -->
  <div class="overlay">

    <div>
      <img src="avatar.jpg" alt="Matteo" class="avatar">
      <h1>Matteo Torcigliani</h1>
      <p class="subtitle">Trasformo idee in emozioni</p>
    </div>

    <div class="services">
      <h2>I miei servizi</h2>
      <div class="service-boxes">
        <div class="service-box">ðŸŽ¥ Video Editing</div>
        <div class="service-box">ðŸŽ¬ Video Design</div>
        <div class="service-box">ðŸ’» Web Design</div>
      </div>
    </div>

    <div class="socials">
      <a href="https://www.instagram.com/matteo.torcigliani" target="_blank">
        <img src="instagram.png" alt="Instagram">
      </a>
      <a href="mailto:matteo.torcigliani.lavoro@gmail.com">
        <img src="gmail.png" alt="Gmail">
      </a>
    </div>

    <!-- LOGO IN BASSO A SINISTRA -->
    <footer>
      <img src="logo.jpg" alt="Logo Matteo Torcigliani" class="logo-bottom" />
    </footer>

  </div>

</body>
</html>
