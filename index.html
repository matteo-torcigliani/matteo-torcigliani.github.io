<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matteo Torcigliani</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      color: #fff;
      height: 100%;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .hero iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: 1;
      pointer-events: none;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.8));
      z-index: 2;
    }

    .content {
      position: relative;
      z-index: 3;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid white;
    }

    h1 {
      font-size: 32px;
      margin: 0;
    }

    p.subtitle {
      margin: 10px 0 0;
      font-size: 18px;
      font-style: italic;
    }

    .services {
      background: #fff;
      color: #111;
      padding: 60px 20px;
      text-align: center;
    }

    .services h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .service-cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      width: 200px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: #f9f9f9;
      transition: all 0.3s ease;
      font-size: 18px;
      font-weight: bold;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .footer {
      background: #111;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      flex-wrap: wrap;
    }

    .footer img.logo {
      width: 50px;
      height: auto;
    }

    .footer .email {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }

    .footer .email img {
      width: 20px;
      height: 20px;
    }

    @media (max-width: 600px) {
      .footer {
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <iframe src="https://player.vimeo.com/video/1096599600?h=149e7d62a6&autoplay=1&loop=1&muted=1&background=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    <div class="overlay"></div>
    <div class="content">
      <img src="avatar.jpg" alt="Avatar" class="avatar" />
      <h1>Matteo Torcigliani</h1>
      <p class="subtitle">Trasformo idee in emozioni</p>
    </div>
  </div>

  <section class="services">
    <h2>I miei servizi</h2>
    <div class="service-cards">
      <div class="card">üé¨ Video Editing</div>
      <div class="card">üåê Web Design</div>
    </div>
  </section>

  <footer class="footer">
    <img src="logo.jpg" alt="Logo" class="logo" />
    <div class="email">
      <img src="gmail.png" alt="Gmail">
      <span>matteo.torcigliani.lavoro@gmail.com</span>
    </div>
  </footer>

</body>
</html>
