<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matteo Torcigliani</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-top: 40px;
      object-fit: cover;
    }

    h1 {
      font-size: 28px;
      margin: 20px 0 8px;
    }

    .subtitle {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .services {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 40px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .services h2 {
      margin-bottom: 16px;
    }

    .service-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .service {
      background-color: #222;
      padding: 10px 20px;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      cursor: default;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 0 20px 40px;
      scroll-snap-type: x mandatory;
    }

    .carousel iframe {
      width: 300px;
      height: 533px;
      flex-shrink: 0;
      scroll-snap-align: center;
      border-radius: 10px;
      border: none;
      box-shadow: 0 4px 10px rgba(255,255,255,0.1);
    }

    footer {
      background-color: #fff;
      color: #000;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .footer-logo {
      align-self: flex-start;
      margin-left: 20px;
    }

    .footer-logo img {
      width: 40px;
      height: auto;
    }

    .footer-icons {
      display: flex;
      gap: 20px;
    }

    .footer-icons img {
      width: 28px;
      height: 28px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .footer-icons img:hover {
      transform: scale(1.1);
    }

    .copied {
      font-size: 13px;
      color: green;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Avatar e Titolo -->
  <img src="avatar.jpg" alt="Avatar Matteo" class="avatar" />
  <h1>Matteo Torcigliani</h1>
  <div class="subtitle">Trasformo idee in emozioni</div>

  <!-- Servizi -->
  <div class="services">
    <h2>I miei servizi</h2>
    <div class="service-buttons">
      <div class="service">ðŸŽ¬ Video Editing</div>
      <div class="service">ðŸ’» Web Design</div>
    </div>
  </div>

  <!-- Carosello Vimeo -->
  <div class="carousel">
    <iframe src="https://player.vimeo.com/video/1096570765?h=c92375f57d" title="Clip 1" allowfullscreen></iframe>
    <iframe src="https://player.vimeo.com/video/1096599600?h=149e7d62a6" title="Clip 2" allowfullscreen></iframe>
    <iframe src="https://player.vimeo.com/video/1096570765?h=c92375f57d" title="Clip 3" allowfullscreen></iframe>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-logo">
      <img src="logo.jpg" alt="Logo">
    </div>
    <div class="footer-icons">
      <button onclick="copyEmail()" style="background:none; border:none; padding:0;">
        <img src="gmail.png" alt="Email Icon">
      </button>
      <a href="https://www.instagram.com/matteo.torcigliani?igsh=aDdyNjJicm1tNmNt&utm_source=qr" target="_blank">
        <img src="instagram.png" alt="Instagram Icon">
      </a>
    </div>
  </footer>

  <div class="copied" id="copied-text">Email copiata negli appunti!</div>

  <script>
    function copyEmail() {
      const email = "matteo.torcigliani.lavoro@gmail.com";
      navigator.clipboard.writeText(email).then(() => {
        const msg = document.getElementById("copied-text");
        msg.style.display = "block";
        setTimeout(() => {
          msg.style.display = "none";
        }, 2000);
      });
    }
  </script>

</body>
</html>
