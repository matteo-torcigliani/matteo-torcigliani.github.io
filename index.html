<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matteo Torcigliani</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }

    .hero {
      height: 100vh;
      background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.03) 20%, transparent 80%);
      animation: rotate 30s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 2.2em;
    }

    p {
      margin: 5px 0 20px;
      font-size: 1em;
      color: #ccc;
    }

    .services {
      background: #1a1a1a;
      padding: 60px 20px;
    }

    .services h2 {
      color: white;
      margin-bottom: 30px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .service-card {
      background: white;
      color: #111;
      padding: 20px 30px;
      border-radius: 10px;
      min-width: 160px;
      transition: 0.3s ease;
      font-size: 1.1em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .service-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    .carousel {
      background: #111;
      padding: 30px 10px;
    }

    .carousel iframe {
      width: 300px;
      height: 530px;
      border: none;
      margin: 10px;
    }

    footer {
      background: white;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .icon {
      width: 30px;
      height: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .icon:hover {
      transform: scale(1.1);
    }

    .copied-msg {
      display: none;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-content">
      <img src="avatar.jpg" alt="Avatar" class="avatar" />
      <h1>Matteo Torcigliani</h1>
      <p>Trasformo idee in emozioni</p>
    </div>
  </section>

  <section class="services">
    <h2>I miei servizi</h2>
    <div class="cards">
      <div class="service-card">üé¨ Video Editing</div>
      <div class="service-card">üåê Web Design</div>
    </div>
  </section>

  <section class="carousel">
    <iframe src="https://player.vimeo.com/video/1096570765?h=c92375f57d" allowfullscreen></iframe>
    <iframe src="https://player.vimeo.com/video/1096599600?h=149e7d62a6" allowfullscreen></iframe>
    <iframe src="https://player.vimeo.com/video/1096570765?h=c92375f57d" allowfullscreen></iframe>
  </section>

  <footer>
    <img src="gmail.png" alt="Gmail" class="icon" onclick="copyEmail()" />
    <img src="instagram.png" alt="Instagram" class="icon" onclick="window.open('https://www.instagram.com', '_blank')" />
  </footer>
  <div id="copied" class="copied-msg">Email copiata!</div>

  <script>
    function copyEmail() {
      const email = "matteo.torcigliani.lavoro@gmail.com";
      navigator.clipboard.writeText(email).then(() => {
        const msg = document.getElementById("copied");
        msg.style.display = "block";
        setTimeout(() => { msg.style.display = "none"; }, 2000);
      });
    }
  </script>

</body>
</html>
