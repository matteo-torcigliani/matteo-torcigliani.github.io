<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matteo Torcigliani</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { width:100%; height:100%; font-family:'Helvetica Neue', sans-serif; overflow-x:hidden; }

    .hero {
      position: relative;
      width:100%; height:100vh;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      background: #000;
      color: #fff;
      text-align:center;
    }
    .hero video {
      position:absolute;
      top:50%; left:50%;
      min-width:100%; min-height:100%;
      width:auto; height:auto;
      transform:translate(-50%, -50%);
      object-fit:cover;
      opacity:0.7;
      filter: brightness(50%);
    }
    .hero-content {
      position:relative;
      z-index:2;
      max-width:80%;
      animation: fadeIn 2s ease-out 0.5s both;
    }
    .hero-content .logo { width:80px; margin-bottom:20px; }
    .hero-content h1 { font-size:48px; margin-bottom:10px; }
    .hero-content p { font-size:20px; opacity:0.9; }

    @keyframes fadeIn {
      from { opacity:0; transform: translateY(20px); }
      to   { opacity:1; transform: translateY(0); }
    }

    .services {
      padding:60px 20px;
      background:#fff;
      text-align:center;
      color:#111;
    }
    .services h2 { font-size:28px; margin-bottom:20px; }
    .service-list {
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:30px;
    }
    .service-item {
      width:180px;
      padding:20px;
      border-radius:8px;
      background: #f9f9f9;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .service-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .service-item img {
      width:48px; height:48px; margin-bottom:10px;
    }
    .service-item p { font-size:16px; font-weight:500; }

    footer {
      padding:40px 20px;
      text-align:center;
      background:#fff;
      color:#111;
    }
    .socials img {
      width:32px; height:32px; margin:0 8px;
      transition: transform 0.2s ease;
    }
    .socials img:hover { transform: scale(1.1); }
    .copy-email { cursor:pointer; color:#0077cc; text-decoration:underline; }
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <video autoplay muted loop playsinline>
      <source src="https://player.vimeo.com/external/395819444.sd.mp4?s=..." type="video/mp4">
    </video>
    <div class="hero-content">
      <img src="logo.jpg" alt="Logo" class="logo"/>
      <h1>Matteo Torcigliani</h1>
      <p>Trasformo idee in emozioni</p>
    </div>
  </section>

  <!-- SERVIZI -->
  <section class="services">
    <h2>I miei servizi</h2>
    <div class="service-list">
      <div class="service-item">
        <img src="video-icon.png" alt="Video Editing"/>
        <p>Video Editing</p>
      </div>
      <div class="service-item">
        <img src="web-icon.png" alt="Web Design"/>
        <p>Web Design</p>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="socials">
      <a href="https://www.instagram.com/matteo.torcigliani" target="_blank">
        <img src="instagram.png" alt="Instagram"/>
      </a>
    </div>
    <div>
      <span class="copy-email" onclick="navigator.clipboard.writeText('matteo.torcigliani.lavoro@gmail.com'); alert('Email copiata!')">
        matt...@gmail.com
      </span>
    </div>
  </footer>

</body>
</html>
